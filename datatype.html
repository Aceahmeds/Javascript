<body>
    <!-- int, float, string, boolean , null , undefined, symbol  bigint-->

    <script>
        // int
        let a= 2;
        console.log(a);
        //float
        let b= 2.5;
        console.log(b);
        //string
        let c = "Ahmed";
        console.log(c);
        //boolean
        let age = true
        console.log(age);
        //null
        let d =null;
        console.log(d);
        // undefined
        let e;
        console.log(e);
        //   symbol
        let f = Symbol();
        console.log(f);  
// bigint
let g = 9676767007199254740991n;
console.log(g);

    </script>
